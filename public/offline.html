<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne — CKF Motors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }
        .container { max-width: 400px; }
        h1 { font-size: 28px; font-weight: 900; letter-spacing: 0.2em; margin-bottom: 16px; }
        p { font-size: 14px; color: rgba(255,255,255,0.5); line-height: 1.8; margin-bottom: 30px; }
        a {
            display: inline-block;
            padding: 14px 40px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border-radius: 30px;
            transition: all 0.3s;
        }
        a:hover { background: #fff; color: #0a0a0a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CKF MOTORS</h1>
        <p>Vous êtes actuellement hors ligne.<br>Vérifiez votre connexion internet et réessayez.</p>
        <a href="/">Réessayer</a>
    </div>
</body>
</html>
